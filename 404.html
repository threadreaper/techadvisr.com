<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link href="https://fonts.gstatic.com" rel="preconnect dns-prefetch" />
	<title>Whoops, it broke</title>
	<link href="https://www.techadvisr.com/css/flux.min.css" rel="stylesheet" type="text/css" />
	<link href="https://www.techadvisr.com/css/style.min.css" rel="stylesheet" type="text/css" />
	<script async src="https://www.techadvisr.com/js/lazysizes.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
</head>

<body>
    <iframe src="header.html"
    onload="this.before(this.contentDocument.children[0]);this.remove()"></iframe>
			<div class="wrapper">
				<div id="splash">
					<div class="flex40">
					</div>
					<div id="headline">
						<h1>Technology can be a pain in the ass.</h1>
					</div>
					<div id="splash-text">Oops. That page doesn't exist or some other horrible error has occurred.</div>
					<div class="flex40">
						<a href="https://www.techadvisr.com" role="button" aria-label="Home"
							class="primary button splash-button">Let us fix it.</a>
					</div>
				</div>
			</div>
			<iframe src="footer.html" onload="this.before(this.contentDocument.children[0]);this.remove()"></iframe>
			<script type="text/javascript">
				window.setTimeout(function () {
					document.querySelector('.crack').style.display = 'block';
				}, 3000);
			</script>
			<script src="https://www.techadvisr.com/js/flux.min.js"></script>
</body>

</html>
